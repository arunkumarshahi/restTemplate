<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

          <table class="table">
    <thead style="background-color: mediumturquoise;">
    <tr>
        <th>#</th>
        <th>Prep Time</th>
        <th>Cook time</th>
        
    </tr>
    </thead>
    <tr th:each="user : ${users}">

        <td th:text="${user.gender}"/>
        <td th:text="${user.name.title}"/>
        <td th:text="${user.name.first}"/>


    </tr>
</table>

</body>
</html>
